<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --gray-light: #cbd5e1;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .dark-mode {
            --light: #0f172a;
            --dark: #f1f5f9;
            --gray: #94a3b8;
            --gray-light: #334155;
            --glass-bg: rgba(0, 0, 0, 0.1);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .dark-mode body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Button Styles */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--dark);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-3px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-3px);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray-light);
            border-radius: 34px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Form Styles */
        .form-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 30px;
            box-shadow: var(--shadow);
            animation: slideInLeft 0.6s ease-out;
        }

        .form-container h2 {
            margin-bottom: 25px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--dark);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        /* Table Styles */
        .table-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 30px;
            box-shadow: var(--shadow);
            animation: slideInRight 0.6s ease-out;
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .table-header h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--dark);
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--dark);
            font-size: 1rem;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid var(--glass-border);
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .table th:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .table td {
            padding: 15px;
            border-bottom: 1px solid var(--glass-border);
            color: var(--dark);
        }

        .table tr {
            transition: all 0.3s ease;
        }

        .table tr:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: var(--dark);
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .edit-btn:hover {
            color: var(--primary);
        }

        .delete-btn:hover {
            color: var(--danger);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: var(--light);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            animation: bounceIn 0.5s ease-out;
            border: 1px solid var(--glass-border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            color: var(--dark);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .close-btn:hover {
            color: var(--danger);
        }

        .modal-body {
            margin-bottom: 25px;
            color: var(--dark);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        /* Toast Styles */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
        }

        .toast {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow);
            animation: slideInRight 0.3s ease-out;
            max-width: 350px;
        }

        .toast-success {
            background: var(--success);
            color: white;
        }

        .toast-error {
            background: var(--danger);
            color: white;
        }

        .toast-warning {
            background: var(--warning);
            color: white;
        }

        .toast-info {
            background: var(--primary);
            color: white;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { 
                opacity: 0;
                transform: translateX(-50px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from { 
                opacity: 0;
                transform: translateX(50px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounceIn {
            0% { 
                opacity: 0;
                transform: scale(0.3);
            }
            50% { 
                opacity: 1;
                transform: scale(1.05);
            }
            100% { 
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .header-controls {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .table-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .search-box {
                width: 100%;
            }
            
            .table {
                display: block;
                overflow-x: auto;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>Student Management System</h1>
            </div>
            <div class="header-controls">
                <div class="toggle-container">
                    <span>Dark Mode</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <button class="btn btn-primary" id="addStudentBtn">
                    <i class="fas fa-plus"></i> Add New Student
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="form-container">
                <h2><i class="fas fa-user-edit"></i> Student Information</h2>
                <form id="studentForm">
                    <input type="hidden" id="studentId">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter student name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" class="form-control" placeholder="Enter student age" min="5" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="grade">Grade</label>
                        <input type="text" id="grade" class="form-control" placeholder="Enter student grade" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success" id="submitBtn">
                            <i class="fas fa-save"></i> Save Student
                        </button>
                        <button type="button" class="btn btn-secondary" id="resetBtn">
                            <i class="fas fa-redo"></i> Reset Form
                        </button>
                    </div>
                </form>
            </div>

            <div class="table-container">
                <div class="table-header">
                    <h2><i class="fas fa-list"></i> Student List</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search students...">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Grade</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <!-- Student data will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div class="loading" id="loadingIndicator" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Deletion</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete student <strong id="deleteStudentName"></strong>? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelDelete">Cancel</button>
                <button class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // API Base URL - Update this to match your FastAPI server
        const API_BASE_URL = 'http://localhost:8000';

        // DOM Elements
        const darkModeToggle = document.getElementById('darkModeToggle');
        const addStudentBtn = document.getElementById('addStudentBtn');
        const studentForm = document.getElementById('studentForm');
        const studentId = document.getElementById('studentId');
        const nameInput = document.getElementById('name');
        const ageInput = document.getElementById('age');
        const gradeInput = document.getElementById('grade');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');
        const searchInput = document.getElementById('searchInput');
        const studentTableBody = document.getElementById('studentTableBody');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const deleteModal = document.getElementById('deleteModal');
        const closeModal = document.getElementById('closeModal');
        const cancelDelete = document.getElementById('cancelDelete');
        const confirmDelete = document.getElementById('confirmDelete');
        const deleteStudentName = document.getElementById('deleteStudentName');
        const toastContainer = document.getElementById('toastContainer');

        // State
        let students = [];
        let isEditing = false;
        let studentToDelete = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
            setupEventListeners();
            checkDarkModePreference();
        });

        // Event Listeners
        function setupEventListeners() {
            darkModeToggle.addEventListener('change', toggleDarkMode);
            addStudentBtn.addEventListener('click', resetForm);
            studentForm.addEventListener('submit', handleFormSubmit);
            resetBtn.addEventListener('click', resetForm);
            searchInput.addEventListener('input', filterStudents);
            closeModal.addEventListener('click', closeDeleteModal);
            cancelDelete.addEventListener('click', closeDeleteModal);
            confirmDelete.addEventListener('click', confirmDeleteStudent);
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', darkModeToggle.checked);
        }

        function checkDarkModePreference() {
            const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
            if (darkModeEnabled) {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
            }
        }

        // Form Handling
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const studentData = {
                name: nameInput.value,
                age: parseInt(ageInput.value),
                grade: gradeInput.value
            };

            if (isEditing) {
                updateStudent(studentId.value, studentData);
            } else {
                addStudent(studentData);
            }
        }

        function resetForm() {
            studentForm.reset();
            studentId.value = '';
            isEditing = false;
            submitBtn.innerHTML = '<i class="fas fa-save"></i> Save Student';
        }

        // API Functions
        async function loadStudents() {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/students/`);
                if (!response.ok) throw new Error('Failed to fetch students');
                
                const data = await response.json();
                console.log('Students data:', data); // Debug
                students = data.students || [];
                renderStudents(students);
            } catch (error) {
                console.error('Error loading students:', error);
                showToast('Failed to load students', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function addStudent(studentData) {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/students/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(studentData)
                });

                if (!response.ok) throw new Error('Failed to add student');
                
                const data = await response.json();
                console.log('Add student response:', data); // Debug
                
                showToast('Student added successfully', 'success');
                resetForm();
                loadStudents(); // Reload the student list
            } catch (error) {
                console.error('Error adding student:', error);
                showToast('Failed to add student', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function updateStudent(id, studentData) {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/students/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(studentData)
                });

                if (!response.ok) throw new Error('Failed to update student');
                
                const data = await response.json();
                console.log('Update student response:', data); // Debug
                
                showToast('Student updated successfully', 'success');
                resetForm();
                loadStudents(); // Reload the student list
            } catch (error) {
                console.error('Error updating student:', error);
                showToast('Failed to update student', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function deleteStudent(id) {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/students/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete student');
                
                const data = await response.json();
                console.log('Delete student response:', data); // Debug
                
                showToast('Student deleted successfully', 'success');
                loadStudents(); // Reload the student list
            } catch (error) {
                console.error('Error deleting student:', error);
                showToast('Failed to delete student', 'error');
            } finally {
                showLoading(false);
            closeDeleteModal();
            }
        }

        // UI Rendering
        function renderStudents(studentsToRender) {
            studentTableBody.innerHTML = '';
            
            if (studentsToRender.length === 0) {
                studentTableBody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 30px;">
                            No students found. Add some students to get started.
                        </td>
                    </tr>
                `;
                return;
            }
            
            studentsToRender.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.age}</td>
                    <td><span class="badge ${getGradeBadgeClass(student.grade)}">${student.grade}</span></td>
                    <td class="actions">
                        <button class="action-btn edit-btn" data-id="${student.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" data-id="${student.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                
                // Add event listeners to action buttons
                row.querySelector('.edit-btn').addEventListener('click', () => editStudent(student));
                row.querySelector('.delete-btn').addEventListener('click', () => openDeleteModal(student));
                
                studentTableBody.appendChild(row);
            });
        }

        function getGradeBadgeClass(grade) {
            if (grade === 'A' || grade === 'A+') return 'badge-success';
            if (grade === 'B' || grade === 'B+') return 'badge-warning';
            return 'badge-danger';
        }

        function editStudent(student) {
            isEditing = true;
            studentId.value = student.id;
            nameInput.value = student.name;
            ageInput.value = student.age;
            gradeInput.value = student.grade;
            
            submitBtn.innerHTML = '<i class="fas fa-save"></i> Update Student';
            
            // Scroll to form
            document.querySelector('.form-container').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        function openDeleteModal(student) {
            studentToDelete = student;
            deleteStudentName.textContent = student.name;
            deleteModal.style.display = 'flex';
        }

        function closeDeleteModal() {
            deleteModal.style.display = 'none';
            studentToDelete = null;
        }

        function confirmDeleteStudent() {
            if (studentToDelete) {
                deleteStudent(studentToDelete.id);
            }
        }

        function filterStudents() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredStudents = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm) || 
                student.grade.toLowerCase().includes(searchTerm)
            );
            renderStudents(filteredStudents);
        }

        function showLoading(show) {
            loadingIndicator.style.display = show ? 'flex' : 'none';
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i class="fas ${getToastIcon(type)}"></i>
                <span>${message}</span>
            `;
            
            toastContainer.appendChild(toast);
            
            // Remove toast after 5 seconds
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        function getToastIcon(type) {
            switch(type) {
                case 'success': return 'fa-check-circle';
                case 'error': return 'fa-exclamation-circle';
                case 'warning': return 'fa-exclamation-triangle';
                case 'info': return 'fa-info-circle';
                default: return 'fa-info-circle';
            }
        }
    </script>
</body>
</html>
